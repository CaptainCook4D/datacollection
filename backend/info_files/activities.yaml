- id: 5
  name: "Coffee"
  category: "Veg"
  activity_type: "Nothing"
  steps:
    - S0:
      description: "Measure 12 ounces of cold water and transfer it to a kettle."
    - S1:
      description: "Boil the water."
    - S2:
      description: "While the water is boiling, assemble the filter cone."
    - S3:
      description: "Place the dripper on top of a coffee mug."
    - S4:
      description: "Prepare the filter insert by folding the paper filter in half to create a semi-circle, and in half again to create a quarter-circle."
    - S5:
      description: "Place the paper filter in the dripper and spread open to create a cone."
    - S6:
      description: "Weigh the coffee beans (8 oz – 12 oz)."
    - S7:
      description: "Grind the coffee beans until the coffee grounds are the consistency of coarse sand, about 20 seconds."
    - S8:
      description: "Transfer the grounds to the filter cone."
    - S9:
      description: "Once the water has boiled, check the temperature of the water(The water should be between 195-205 degrees Fahrenheit or between 91-96 degrees Celsius)."
    - S10:
      description: "If the water is too hot, let it cool briefly."
    - S11:
      description: "Pour a small amount of water into the filter to wet the grounds."
    - S12:
      description: "Wait about 30 seconds for the coffee to bloom(You will see small bubbles or foam on the coffee grounds during this step)."
    - S13:
      description: "Slowly pour the rest of the water over the grounds in a circular motion."
    - S14:
      description: "Do not overfill beyond the top of the paper filter."
    - S15:
      description: "Let the coffee drain completely into the mug before removing the dripper."
    - S16:
      description: "Discard the paper filter and coffee grounds."
  error_hints:
    - E0:
      tag: Measurement Error
      description: "Not measuring the water correctly or using the wrong amount of water."
    - E1:
      tag: Timing Error
      description: "Overboiling or underboiling the water or not boiling it for the correct amount of time"
    - E2:
      tag: Order Error
      description: "Not assembling the filter cone at the correct time or in the correct order."
    - E3:
      tag: Technique Error
      description: "Not placing the dripper correctly or using the wrong mug."
    - E4:
      tag: Technique Error
      description: "Not folding the paper filter correctly or using the wrong type of filter."
    - E5:
      tag: Technique Error
      description: "Not placing the filter correctly or not spreading it open properly."
    - E6:
      tag: Measurement Error
      description: "Not measuring the coffee beans correctly or using the wrong amount."
    - E7:
      tag: Technique Error
      description: "Not grinding the coffee beans correctly or grinding them for too long or too short a time."
    - E8:
      tag: Technique Error
      description: "Not transferring the grounds correctly or spilling them."
    - E9:
      tag: Temperature Error
      description: "Not checking the temperature of the water or using water that is too hot or too cold."
    - E10:
      tag: Technique Error
      description: "Pouring too much or too little water or not pouring it correctly."
    - E11:
      tag: Timing Error
      description: "Not waiting for the coffee to bloom for the correct amount of time or waiting for too long."
    - E12:
      tag: Technique Error
      description: "Pouring the water too quickly or not pouring it in a circular motion."
    - E13:
      tag: Timing Error
      description: "Removing the dripper too soon or not letting the coffee drain completely."
    - E14:
      tag: Missing Step
      description: "Forgetting to discard the paper filter and coffee grounds or discarding them incorrectly."
