- recording_id: 1
  steps:
  - description: Spray-Spray oil on a microwave-safe cup
  - description: Combine-Combine 1 tablespoon of softened butter (Make sure it is softened) and 1 tablespoon
      of white sugar in a bowl using a spoon
  - description: Add-Add 2 tablespoons oats to the bowl
  - description: Add-Add 2 tablespoons of flour to the bowl
  - description: Add-Add 4 dashes (4 sprinkles or 4/5 tsp) of ground cinnamon to the bowl
  - description: Add-Add 1/2 teaspoon salt to the bowl
  - description: Mix-Mix the crumble mixture well
  - description: Cut-Cut 1/2 apple into thin slices after removing the core (Peeling and removing seeds)
  - description: Flatten-Flatten 1/2 the crumble mixture into the bottom of microwave-safe
      cup to form a crust
  - description: Microwave-Microwave crust for 30 seconds on high
  - description: add-add apple slices on top of the crust
  - description: Add-Add 1 tablespoon of brown sugar on the top of apple slices
  - description: Pour-Pour the remaining 1/2 the crumble mixture on top of apple slices
  - description: Microwave-Microwave for 1 minute and 30 seconds
