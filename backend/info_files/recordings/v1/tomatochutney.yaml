- recording_id: 1
  steps:
  - description: Peel-Peel 4 large garlic cloves
  - description: Heat-Heat 3 tbsp oil in a pan over medium heat
  - description: mince-mince the garlic
  - description: Add-1/2 tsp cumin seeds to the pan
  - description: Add-Add 1/4 tsp mustard to the pan
  - description: add-When mustard and cumin seeds begin to sizzle, add minced garlic
  - description: Take-Take 1 tomato
  - description: Chop-Chop tomato roughly (anysize chunks are fine)
  - description: Lower-Lower the heat
  - description: Saute-Saute the garlic for 2-3 minutes
  - description: Add-Add 2 tbsp red chili powder to the pan
  - description: puree-puree tomatoes without any water in a blender/mixer
  - description: mix-mix well contents of the pan
  - description: Add-1/2 tsp salt to the pan
  - description: Add-Add tomato puree to the pan
  - description: Mix-Mix well tomato puree with contents in the pan
  - description: simmer-Allow the mixture to simmer over low heat for 5 minutes or
      until the mixture becomes thick
  - description: Take-Take the pan off the heat
  - description: Transfer-Transfer it to a serving bowl
